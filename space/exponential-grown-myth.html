<section>
   <h2>Speed Records</h2>
   <figure>
      <figcaption>Fastest Crewed Aircraft</figcaption>
      <canvas id=speed-chart></canvas>
   </figure>
   <script>
      const speedRecords = [
         { date: '1903-12-17', pilot: 'Wilbur Wright', kmh: 11,   aircraft: 'Wright Flyer',        location: 'Kitty Hawk, North Carolina' },
         { date: '1947-10-14', pilot: 'Chuck Yeager',  kmh: 1299, aircraft: 'Bell X-1',            location: 'Edwards AFB, California' },
         { date: '1967-10-03', pilot: 'Pete Knight',   kmh: 7274, aircraft: 'North American X-15', location: 'Edwards AFB, California' },
         ];
      const simpleDate = (date) => date.toLocaleString([], { day: 'numeric', month: 'short', year: "numeric" });  //ex: May 4, 2030
      const dates =      speedRecords.map(record => simpleDate(new Date(record.date)));
      const speeds =     speedRecords.map(record => ({ x: new Date(record.date).getTime(), y: record.kmh}));
      const speedLabel = (value, context) =>
         `${speedRecords[context.dataIndex].pilot}\n${speedRecords[context.dataIndex].aircraft}\n${value.y.toLocaleString()} km/h`;
      const speedDataset = {
         label:           'Speed (km/h)',
         data:            speeds,
         backgroundColor: 'teal',
         datalabels: {
            display:   true,
            formatter: speedLabel,
            color:     'goldenrod',
            anchor:    'end',
            align:     'top',
            textAlign: 'center',
            },
         };
      const lineDataset = {
         type: 'line',
         lineTension: 0.5,
         label:           null,
         data:            speeds,
         backgroundColor: 'firebrick',
         borderColor: 'firebrick',
         borderWidth: 5,
         datalabels: {
            display:   false,
            },
         };
      const speedChart = {
         type: 'bar',
         data: { labels: dates, datasets: [lineDataset, speedDataset] },
         plugins: ['chartjs-plugin-annotation'],
         options: {
            plugins: {
               annotation: {
                  annotations: { line1: { type: 'line', yMin: 1234, yMax: 1234, borderColor: 'pink', borderWidth: 2 } },
                  // annotations: [{ type: 'line', yMin: 1234, yMax: 1234, borderColor: 'pink', borderWidth: 2 }],
                  },
               legend: { labels: { filter: item => item.text !== null } },
               },
            scales: {
               x: { ticks: { font: { size: 20 } } },
               y: { ticks: { font: { size: 25 } }, beginAtZero: true },
               },
            },
         };
      new Chart(document.getElementById('speed-chart'), speedChart);
   </script>
</section>

<section>
   <h2>Chart.js</h2>
   <figure>
      <figcaption>Highest Mountain Peaks by U.S. State</figcaption>
      <canvas id=peaks-chart></canvas>
   </figure>
   <script>
      const peaks = [
         { name: 'Denali',        state: 'Alaska',     elevation: 6190 },
         { name: 'Mount Whitney', state: 'California', elevation: 4421 },
         { name: 'Mount Elbert',  state: 'Colorado',   elevation: 4401 },
         { name: 'Mount Rainier', state: 'Washington', elevation: 4394 },
         { name: 'Gannett Peak',  state: 'Wyoming',    elevation: 4209 },
         { name: 'Mauna Kea',     state: 'Hawaii',     elevation: 4207 },
         ];
      const states =     peaks.map(peak => peak.state);
      const elevations = peaks.map(peak => peak.elevation);
      const peakLabel = (value, context) =>
         `${peaks[context.dataIndex].name}\n${value.toLocaleString()} m`;
      const peaksDataset = {
         label:           'Elevation (meters)',
         data:            elevations,
         backgroundColor: 'teal',
         datalabels: {
            display:   true,
            formatter: peakLabel,
            color:     'goldenrod',
            anchor:    'end',
            align:     'top',
            textAlign: 'center',
            },
         };
      const peaksChart = {
         type: 'bar',
         data: { labels: states, datasets: [peaksDataset] },
         options: {
            scales: {
               x: { ticks: { font: { size: 20 } } },
               y: { ticks: { font: { size: 25 } }, beginAtZero: true },
               },
            },
         };
      new Chart(document.getElementById('peaks-chart'), peaksChart);
   </script>
</section>
